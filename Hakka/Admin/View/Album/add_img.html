<extend name="Public:index" />
<!-- page heading start-->
<block name="content">

    <div class="pageheader">
      <h2><i class="fa fa-table"></i> 复城国际 <span>复城国际后台管理系统</span></h2>
      <div class="breadcrumb-wrapper">
        <span class="label">你在这里:</span>
        <ol class="breadcrumb">
          <li style="color: royalblue">相册</li>
        </ol>
      </div>
    </div>

  <div class="contentpanel">

    <div class="panel panel-default">
      <div class="panel-body panel-body-nopadding">
        <form class="form-horizontal form-bordered" action="{:U('Admin/Album/add_img')}" method="post" enctype="multipart/form-data">

          <input type="hidden" value="{$id}" name="album_id">

          <div class="form-group">
            <label class="col-sm-3 control-label">名称</label>
            <div class="col-sm-6">
              <input name="name" type="text" class="form-control" required/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">图片</label>
            <div class="col-sm-6">
              <input type="file" name="img" accept="image/gif,image/jpeg,image/jpg,image/png" class="form-control" required/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label">排序值</label>
            <div class="col-sm-6">
              <input name="sequencing" type="number" min="1" max="100000000" class="form-control" required/>
            </div>
          </div>

          <div class="panel-footer">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <button class="btn btn-primary">提交</button>&nbsp;
                <button class="btn btn-default">取消</button>
              </div>
            </div>
          </div>

        </form>

      </div><!-- panel-body -->
    </div><!-- panel -->
  </div><!-- panel -->
</block>
<block name="js">
  <script>
    $(document).ready(function() {
      var MaxInputs    = 8; //maximum input boxes allowed
      var InputsWrapper  = $("#InputsWrapper"); //Input boxes wrapper ID
      var AddButton    = $("#AddMoreFileBox"); //Add button ID
      var x = InputsWrapper.length; //initlal text box count
      var FieldCount=1; //to keep track of text box added
      $(AddButton).click(function (e) //on add input button click
      {
        if(x <= MaxInputs) //max input box allowed
        {
          FieldCount++; //text box added increment
          //add input box
          $(InputsWrapper).append('<div><br><input type="file" name="mytext[]" style="display: inline-block;vertical-align: middle;width: 200px" id="field_'+ FieldCount +'" value="file '+ FieldCount +'"/><a href="#" class="removeclass"><input type="button" class="btn btn-primary" value="删除"></a></div>');
          x++; //text box increment
        }
        return false;
      });
      $("body").on("click",".removeclass", function(e){ //user click on remove text
        if( x > 1 ) {
          $(this).parent('div').remove(); //remove text box
          x--; //decrement textbox
        }
        return false;
      })
    });
  </script>
  <script>


  </script>

</block>
