<extend name="Public:index" />
<!-- page heading start-->
<block name="content">

    <div class="pageheader">
      <h2><i class="fa fa-table"></i> 复城国际 <span>复城国际后台管理系统</span></h2>
      <div class="breadcrumb-wrapper">
        <span class="label">你在这里:</span>
        <ol class="breadcrumb">
          <li style="color: royalblue">相册</li>
        </ol>
      </div>
    </div>

    <div class="contentpanel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">&times;</a>
            <a href="" class="minimize">&minus;</a>
          </div><!-- panel-btns -->
          <h3 class="panel-title">相册</h3>
        </div>
        <div class="panel-body">
          <br />
          <div class="table-responsive">
            <table class="table" id="table1">
              <thead>
              <tr>
                <th>名称</th>
                <th>封面图片</th>
                <th>描述</th>
                <th>是否启用</th>
                <th>排序</th>
                <th>操作</th>
              </tr>
              </thead>
            </table>
          </div><!-- table-responsive -->
        </div><!-- panel-body -->
      </div><!-- panel -->
    </div><!-- contentpanel -->
</block>
<block name="js">
  <script>
    /*删除*/
    function picture_del(obj,id){
      layer.confirm('确认要删除吗？',function(index){
        $.ajax({
          type: 'POST',
          url: '/Admin/Album/dete/id/'+id,
          dataType: 'json',
          success: function(data){
            if(data.status == 1){
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
            }else{
              layer.msg(data.info,{icon:2,time:1000});
            }
          },
          error:function(data) {
            console.log(data.msg);
          },
        });
      });
    }


jQuery(document).ready(function() {

  var table = $('#table1').DataTable({
    "sPaginationType": "full_numbers",
    "ordering":false,
    "processing": true,
    "serverSide": true,
    "search": {
      "search": ""
    },
    ajax: {url: "{:U('Admin/Album/lists')}", dataType: 'json'},
    "columns": [
      {"data":"name"},
      {data: null, render: function (data, type, full, meta) {
        console.log(full.id);
        var html = '';
        if (type = "display") {
          html = '<a href="'+full.img+'" target="_blank"><img src="'+full.img+'" style="width: 50px"></a>';
        }
        return html;
      }
      },
      {"data":"describe"},
      {"data":"is_en"},
      {"data":"sequencing"},
      {data: null, render: function (data, type, full, meta) {
        console.log(full.id);
        var html = '';
        if (type = "display") {
          html =
                  '<a class="btn btn-success" href="/Admin/Album/part/id/'+full.id+'" >'+'查看图片</a>'+ '&nbsp;&nbsp;&nbsp;'+
                  '<a class="btn btn-success" href="/Admin/Album/add_img/id/'+full.id+'" >'+'添加图片</a>'+ '&nbsp;&nbsp;&nbsp;'+
                  '<a class="btn btn-success" href="/Admin/Album/edit/id/'+full.id+'" >'+'<i class="fa fa-pencil"></i></a>'+ '&nbsp;&nbsp;&nbsp;'+
                  '<a class="btn btn-danger" onclick="picture_del(this,'+full.id+')">'+'<i class="fa fa-trash-o"></i></ a>';
        }
        return html;
      }
      }
    ],
    "columnDefs": [
      {targets: [0,1,2,3,4,5], "orderable": false}
    ],
    "language": {
      "paginate": {
        "first": "首页",
        "previous": "上一页",
        "next": "下一页",
        "last": "末页"
      },
      "sLengthMenu": "每页显示 _MENU_ 条记录",
      "sZeroRecords": "对不起，查询不到任何相关数据",
      "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
      "sInfoEmtpy": "找不到相关数据",
      "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
      "sProcessing": "正在加载中...",
      "sSearch": "搜索名称"
    }
  });
});
  </script>
</block>
