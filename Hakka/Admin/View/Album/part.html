<extend name="Public:index" />
<!-- page heading start-->
<block name="content">

    <div class="pageheader">
      <h2><i class="fa fa-table"></i> 复城国际 <span>复城国际后台管理系统</span></h2>
      <div class="breadcrumb-wrapper">
        <span class="label">你在这里:</span>
        <ol class="breadcrumb">
          <li style="color: royalblue">相册</li>
        </ol>
      </div>
    </div>

    <div class="contentpanel">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-btns">
            <a href="" class="panel-close">&times;</a>
            <a href="" class="minimize">&minus;</a>
          </div><!-- panel-btns -->
          <h3 class="panel-title">相册</h3>
        </div>
        <div class="panel-body">
          <br />
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>名称</th>
                <th>图片</th>
                <th>排序</th>
                <th>操作</th>
              </tr>
              </thead>
              <volist name="info" id="list">
                <tbody>
                <tr class="text-c">
                  <td>{$list.name}</td>
                  <td>
                    <a href="{$list.img}" target="_blank"><img src="{$list.img}" style="width: 50px"></a>
                  </td>
                  <td>{$list.sequencing}</td>
                  <td class="td-manage">
                    <a class="btn btn-danger" onClick="picture_del(this,'{:U('Admin/Album/dete_img',array('id'=>$list['id']))}')" href="javascript:;"><i class="fa fa-trash-o"></i></a>
                  </td>
                </tr>
                </tbody>
              </volist>
            </table>
          </div><!-- table-responsive -->
          {$page}
        </div><!-- panel-body -->
      </div><!-- panel -->
    </div><!-- contentpanel -->
</block>
<block name="js">
  <script>
    /*删除*/
    function picture_del(obj,id){
      layer.confirm('确认要删除吗？',function(index){
        $.ajax({
          type: 'POST',
          url: id,
          dataType: 'json',
          success: function(data){
            if(data.status == 1){
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
            }else{
              layer.msg(data.info,{icon:2,time:1000});
            }
          },
          error:function(data) {
            console.log(data.msg);
          },
        });
      });
    }
  </script>
</block>
