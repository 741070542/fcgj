<script>
    scaleW = window.innerWidth / 320;
    scaleH = window.innerHeight / 480;
    var resizes = document.querySelectorAll('.resize');
    for (var j = 0; j < resizes.length; j++) {
        resizes[j].style.width = parseInt(resizes[j].style.width) * scaleW + 'px';
        resizes[j].style.height = parseInt(resizes[j].style.height) * scaleH + 'px';
        resizes[j].style.top = parseInt(resizes[j].style.top) * scaleH + 'px';
        resizes[j].style.left = parseInt(resizes[j].style.left) * scaleW + 'px';

    }
    var scales = document.querySelectorAll('.txt');
    for (var i = 0; i < scales.length; i++) {
        ss = scales[i].style;
        ss.webkitTransform = ss.MsTransform = ss.msTransform = ss.MozTransform = ss.OTransform = ss.transform = 'translateX(' + scales[i].offsetWidth * (scaleW - 1) / 2 + 'px) translateY(' + scales[i].offsetHeight * (scaleH - 1) / 2 + 'px)scaleX(' + scaleW + ') scaleY(' + scaleH + ') ';
    }
</script>
<script>
    $("#form").submit(function () {
        var data = $('#form').serialize();
        var reg = /^1\d{10}$/;
        var p = $('#form').find('input[name="p"]');
        var n = $('#form').find('input[name="n"]');
        var c = $('#form').find('input[name="c"]');
        if (n.val() == "") {
//            alert('请输入姓名!');
            parent.layer.msg("请输入姓名",{icon: 2,time:1000});
            n.focus();
            return;
        } else if (!reg.test(p.val())) {
//            alert('请输入11位的手机号!');
            parent.layer.msg("请输入11位的手机号!",{icon: 2,time:1000});
            p.focus();
            return;
        }
        $.ajax({
            type: 'POST',
            url: '/Home/Fct/order',
            data: data,
            dataType: 'json',
            success: function(data) {
                console.log(data);
                var arr = eval(data);
                if(data == 200){
                    parent.layer.msg("提交成功",{icon: 1,time:1000});
                    document.getElementById('form').reset();
                }
                if(data == 400){
                    parent.layer.msg("提交失败",{icon: 2,time:1000});
                }
            },
        });
    });
</script>

            audio.loop = true;
            audio.play();
        }
        $('.test').remove().each(function () {
            $('.music').click();
            audio.play();
        });
        $('.music').on('touchstart click', function (ev) {
            ev.preventDefault();
            if (stop) {
                audio.play();
                $('.music').css('opacity', '1');
                $('.music').css('-webkit-animation-play-state', 'running');
            } else {
                audio.pause();
                $('.music').css('opacity', '0.5');
                $('.music').css('-webkit-animation-play-state', 'paused');
            }
            stop = !stop;
            return false;
        });
